<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        padding-top: 90px;
        overflow-x: hidden;
    }

    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.25) !important;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    .navbar-brand, .nav-link {
        color: white !important;
        font-weight: 600;
    }

    .icon {
        position: absolute;
        font-size: 70px;
        opacity: 0.12;
        user-select: none;
    }

    .i1 { top: 18%; left: 10%; }
    .i2 { top: 30%; right: 12%; }
    .i3 { bottom: 20%; left: 15%; }
    .i4 { bottom: 25%; right: 10%; }

    .form-box {
        width: 90%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.25);
        padding: 35px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        margin: 0 auto;
        position: relative;
        z-index: 2;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #ffffff;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
        font-weight: 600;
        color: #fff;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
    }

    .btn-primary {
        width: 100%;
        border-radius: 10px;
        padding: 12px;
        font-size: 17px;
        font-weight: bold;
        margin-top: 15px;
    }

</style>
</head>

<body>

<nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand fs-4" href="#">Student Management</a>

    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Features</a>
            </li>
        </ul>
    </div>
</nav>

<div class="icon i1">üìò</div>
<div class="icon i2">üßÆ</div>
<div class="icon i3">üìê</div>
<div class="icon i4">‚úèÔ∏è</div>

<div class="form-box">
    <h1>Student Registration</h1>

    <form action="/stu" method="post">

        <label>Student First Name</label>
        <input type="text" class="form-control" name="firstname" placeholder="Enter First Name">

        <label class="mt-3">Student Last Name</label>
        <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name">

        <label class="mt-3">Student Email</label>
        <input type="text" class="form-control" name="email" placeholder="Enter Email">

        <button type="submit" class="btn btn-primary mt-4">Submit</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
